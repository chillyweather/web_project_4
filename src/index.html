<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./pages/index.css" /> -->
    <title>Around the U.S.</title>
  </head>

  <body class="page">
    <div class="page__container">
      <header class="header">
        <div class="logo"></div>
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__container">
            <div class="profile__avatar"></div>
            <div class="profile__info">
              <div class="profile__name-container">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button
                  class="profile__edit-button hover hover_opacity_middle"
                  type="button"
                  aria-label="Edit"
                ></button>
              </div>
              <p class="profile__about">Explorer</p>
            </div>
          </div>
          <button
            class="profile__add-button hover hover_opacity_middle"
            type="button"
            aria-label="Add element"
          ></button>
        </section>
        <section class="elements">
          <ul class="elements__container"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">Â© 2021 Around The U.S.</p>
      </footer>
    </div>

    <div class="popup popup_type_preview">
      <div class="popup__container popup__container_type_preview">
        <button
          class="
            popup__close-button popup__close-button_type_preview
            hover hover_opacity_middle
          "
          type="button"
          aria-label="Close"
        ></button>
        <figure>
          <img src="#" alt="image" class="popup__image-preview" />
          <figcaption class="popup__image-caption"></figcaption>
        </figure>
      </div>
    </div>

    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button
          class="
            popup__close-button popup__close-button_type_profile
            hover hover_opacity_middle
          "
          type="button"
          aria-label="Close"
        ></button>

        <h2 class="popup__title">Edit content</h2>

        <form
          class="popup__content popup__content_type_edit-profile"
          name="popup-content"
          action="#"
          novalidate
        >
          <input
            type="text"
            name="name"
            id="name-input"
            class="popup__submit-text popup__submit-text_content_name"
            value=""
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span id="name-input-error" class="popup__submit-text-error"
            >This field is required</span
          >

          <input
            type="text"
            name="about"
            id="about-input"
            value=""
            class="popup__submit-text popup__submit-text_content_about"
            placeholder="Profession"
            minlength="2"
            maxlength="200"
            required
          />
          <span id="about-input-error" class="popup__submit-text-error"
            >This field is required</span
          >
          <button
            type="submit"
            class="popup__submit-button hover hover_opacity_dark"
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add-element">
      <div class="popup__container">
        <button
          class="
            popup__close-button popup__close-button_type_add-element
            hover hover_opacity_middle
          "
          type="button"
          aria-label="Close"
        ></button>

        <h2 class="popup__title">New place</h2>

        <form
          class="popup__content popup__content_type_add-element"
          name="popup-content"
          action="#"
          novalidate
        >
          <input
            type="text"
            name="name"
            id="place-input"
            class="popup__submit-text popup__submit-text_content_place"
            placeholder="Title"
            value=""
            minlength="1"
            maxlength="30"
            required
          />
          <span id="place-input-error" class="popup__submit-text-error"
            >This field is required</span
          >

          <input
            type="url"
            name="link"
            id="link-input"
            value=""
            placeholder="Image link"
            class="popup__submit-text popup__submit-text_content_link"
            required
          />
          <span id="link-input-error" class="popup__submit-text-error"
            >This field is required</span
          >
          <button
            type="submit"
            class="popup__submit-button hover hover_opacity_dark"
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <template id="element-template">
      <li class="element">
        <button
          class="element__trash-button hover hover_opacity_middle"
          type="button"
          aria-label="Delete button"
        ></button>
        <img src="/" alt="image" class="element__image" />
        <div class="element__data">
          <h2 class="element__title"></h2>
          <button
            class="element__like-button hover hover_opacity_light"
            type="button"
            aria-label="Like button"
          ></button>
        </div>
      </li>
    </template>
    <!-- <script type="module" src="./components/Card.js"></script>
    <script type="module" src="./index.js"></script>
    <script type="module" src="./components/FormValidator.js"></script> -->
  </body>
</html>
