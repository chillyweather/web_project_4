<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link rel="stylesheet" href="style.css" /> -->
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Around the U.S.</title>
</head>

<body class="page">
  <div class="popup">
    <!-- I tried to move this block to the bottom, but popup stops working
    probably problem in index.css (order of paths or smth else...)
    I'll fix it later -->
    <div class="popup__container">
      <button class="popup__close-button hover hover_opacity_sixty" type="button" aria-label="Close"></button>

      <h2 class="popup__title">Edit content</h2>

      <form class="popup__content" name="popup-content" action="#">
        <input type="text" name="Name" id="name" class="popup__submit-text popup__submit-text_content_name" value="" />

        <input type="text" name="about-me" id="about-me" value=""
          class="popup__submit-text popup__submit-text_content_about" />
        <button type="submit" class="popup__submit-button hover hover_opacity_eighty">
          Save
        </button>
      </form>
    </div>
  </div>
  <div class="page__container">
    <header class="header">
      <img src="./images/svg/logo.svg" alt="Around the U.S. logo" class="logo" />
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile-container">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <div class="profile__name-container">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__edit-button hover hover_opacity_sixty" type="button" aria-label="Edit"></button>
            </div>
            <p class="profile__about">Explorer</p>
          </div>
        </div>
        <button class="profile__add-button hover hover_opacity_sixty" type="button" aria-label="Add element"></button>
      </section>
      <section class="elements">
        <ul class="elemens__container">
          <li class="element">
            <img src="./images/kirill-pershin-1088404-unsplash-1.jpg" alt="Yosemite Valley" class="element__image" />
            <div class="element__data">
              <h2 class="element__title">Yosemite Valley</h2>

              <button class="element__like-button hover hover_opacity_fifty" type="button"
                aria-label="Like button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Lake Louise" class="element__image" />
            <div class="element__data">
              <h2 class="element__title">Lake Louise</h2>
              <button class="element__like-button hover hover_opacity_fifty" type="button"
                aria-label="Like button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/kirill-pershin-1404681-unsplash-1.jpg" alt="Bald Mountains" class="element__image" />
            <div class="element__data">
              <h2 class="element__title">Bald Mountains</h2>
              <button class="element__like-button hover hover_opacity_fifty" type="button"
                aria-label="Like button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Latemar" class="element__image" />
            <div class="element__data">
              <h2 class="element__title">Latemar</h2>
              <button class="element__like-button hover hover_opacity_fifty" type="button"
                aria-label="Like button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/kirill-pershin-1556355-unsplash-1.jpg" alt="Vanoise National Park"
              class="element__image" />
            <div class="element__data">
              <h2 class="element__title">Vanoise National Park</h2>
              <button class="element__like-button hover hover_opacity_fifty" type="button"
                aria-label="Like button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Lago gi Braies" class="element__image" />
            <div class="element__data">
              <h2 class="element__title">Lago di Braies</h2>
              <button class="element__like-button hover hover_opacity_fifty" type="button"
                aria-label="Like button"></button>
            </div>
          </li>
        </ul>
      </section>
      <div class="push"></div>
    </main>
    <footer class="footer">
      <p class="footer__text">Â© 2021 Around The U.S.</p>
    </footer>
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
