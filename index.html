<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./vendor/normalize.css">
    <link rel="stylesheet" href="./vendor/fonts/fonts.css">
    <title>Around the U.S.</title>
</head>

<body class="page">
    <div class="page-container">
        <header class="header">
            <img src="./images/svg/logo.svg" alt="Around the U.S. logo" class="logo">
        </header>
        <main class="main">
            <div class="profile">
                <div class="profile-container">
                    <div class="profile__avatar"></div>
                    <div class="profile__info">
                        <div class="profile__name-container">
                            <h2 class="profile__name">Jacques Cousteau</h2>
                            <img src="./images/svg/Edit Button.svg" alt="Edit Button" class="profile__edit-button">
                        </div>
                        <p class="profile__about">Explorer</p>
                    </div>
                </div>
                <button class="add-button">
                    <img src="./images/svg/Plus.svg" alt="" class="add-button__plus-symbol">
                </button>
            </div>
            <section class="elements">
                <ul class="elemens-container">
                    <li class="element"></li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">Â© 2021 Around The U.S.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
