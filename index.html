<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link rel="stylesheet" href="style.css" /> -->
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Around the U.S.</title>
</head>

<body class="page">
  <div class="popup popup_opened">
    <div class="popup__container">
      <img src="./images/svg/Close Icon.svg" alt="Close button" class="popup__close-button" />

      <h3 class="popup__title">Edit content</h3>
      <form action="">
        <input type="text" name="Name" id="name" class="popup__submit-text popup__submit-text_name" value="" />
        <input type="text" name="About me" id="about-me" value="Explorer"
          class="popup__submit-text popup__submit-text_about" />
      </form>
      <button type="submit" class="popup__submit-button hover_80">
        Save
      </button>
    </div>
  </div>
  <div class="page-container">
    <header class="header">
      <img src="./images/svg/logo.svg" alt="Around the U.S. logo" class="logo" />
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile-container">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <div class="profile__name-container">
              <h2 class="profile__name" bbb>Jacques Cousteau</h2>
              <img src="./images/svg/Edit Button.svg" alt="Edit Button" class="profile__edit-button hover_60" />
            </div>
            <p class="profile__about">Explorer</p>
          </div>
        </div>
        <button class="add-button hover_60">
          <img src="./images/svg/Plus.svg" alt="Add element button" class="add-button__plus-symbol hover_60" />
        </button>
      </section>
      <section class="elements">
        <ul class="elemens-container">
          <li class="element">
            <img src="./images/kirill-pershin-1088404-unsplash-1.jpg" alt="Yosemite Valley" class="element__image" />
            <div class="element__data">
              <h3 class="element__title">Yosemite Valley</h3>
              <img src="./images/svg/Heart.svg" alt="like icon"
                class="element__like-icon element__like-icon_off hover_60" />
            </div>
          </li>
          <li class="element">
            <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Lake Louise" class="element__image" />
            <div class="element__data">
              <h3 class="element__title">Lake Louise</h3>
              <img src="./images/svg/Heart.svg" alt="like icon" class="element__like-icon hover_60" />
            </div>
          </li>
          <li class="element">
            <img src="./images/kirill-pershin-1404681-unsplash-1.jpg" alt="Bald Mountains" class="element__image" />
            <div class="element__data">
              <h3 class="element__title">Bald Mountains</h3>
              <img src="./images/svg/Heart.svg" alt="like icon" class="element__like-icon hover_60" />
            </div>
          </li>
          <li class="element">
            <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Latemar" class="element__image" />
            <div class="element__data">
              <h3 class="element__title">Latemar</h3>
              <img src="./images/svg/Heart.svg" alt="like icon" class="element__like-icon hover_60" />
            </div>
          </li>
          <li class="element">
            <img src="./images/kirill-pershin-1556355-unsplash-1.jpg" alt="Vanoise National Park"
              class="element__image" />
            <div class="element__data">
              <h3 class="element__title">Vanoise National Park</h3>
              <img src="./images/svg/Heart.svg" alt="like icon" class="element__like-icon hover_60" />
            </div>
          </li>
          <li class="element">
            <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Lago gi Braies" class="element__image" />
            <div class="element__data">
              <h3 class="element__title">Lago di Braies</h3>
              <img src="./images/svg/Heart.svg" alt="like icon" class="element__like-icon hover_60" />
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">Â© 2021 Around The U.S.</p>
    </footer>
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
